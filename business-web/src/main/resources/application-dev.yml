server:
  servlet:
    session:
      timeout: 30M
  tomcat:
    min-spare-threads: 5
    max-threads: 300
    uri-encoding: utf-8

spring:
  datasource:
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/test?useUnicode=true&characterEncoding=utf8&useSSL=false
    username: root
    password: root
  thymeleaf:
    mode: HTML5
    cache: false
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  cache:
    type: ehcache
    ehcache:
      config: classpath:ehcache.xml
  jackson:
    serialization:
      write-dates-as-timestamps: true
#  redis:
#    host: 127.0.0.1
#    port: 6379
#    password: 123456

logging:
  config: classpath:logback-spring.xml
  home: /tmp/logs/
  level:
    root: info
    com.netflix.discovery: off
#    org.springframework.cloud: info

feign:
  client:
    config:
      default:
        connect-timeout: 2000
        read-timeout: 2000
  httpclient:
    enabled: true
    max-connections: 2000
    max-connections-per-route: 300
  hystrix:
    enabled: true

mybatis:
  configuration:
    map-underscore-to-camel-case: true



