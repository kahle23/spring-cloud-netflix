server:
  port: 8081

spring:
  application:
    name: business-service
  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true
  cloud:
    config:
      enabled: false

eureka:
  instance:
    # Use the IP of this service when registering.
    prefer-ip-address: true
#    hostname: localhost
#    ip-address: 127.0.0.1
  client:
    registry-fetch-interval-seconds: 10
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka/

---
spring:
  profiles: dev
  cloud:
    config:
      enabled: false

---
spring:
  profiles: test
  cloud:
    config:
      enabled: true
#      uri: http://127.0.0.1:8888
      label: master
#      name: business-service
#      profile: test
      fail-fast: true
      discovery:
        enabled: true
        service-id: config-server

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka,http://127.0.0.2:8761/eureka,http://127.0.0.3:8761/eureka



